name: Publish && Release

on:
  push:
    branches:
    - master

permissions:
  contents: read
  packages: write
  actions: read
  security-events: write
  pull-requests: write

jobs:
  ci:
    uses: ./.github/workflows/ci-maven.yml
    secrets: inherit

  gates:
    uses: ./.github/workflows/ci-gates.yml
    if: success()
    needs: ci
    secrets: inherit

  release:
    needs: gates
    uses: ./.github/workflows/cd-release.yml
    secrets: inherit

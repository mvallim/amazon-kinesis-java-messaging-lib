name: Build and Pull Request

on:
  push:
    branches:
    - feature**
    paths-ignore:
    - "**/README.md"
    - "**/CONTRIBUTING.md"
    - "**/CONTRIBUTORS.txt"
    - "**/LICENSE"

permissions:
  contents: write
  actions: read
  security-events: write
  pull-requests: write

jobs:
  ci:
    uses: ./.github/workflows/ci-maven.yml
    secrets: inherit

  gates:
    uses: ./.github/workflows/ci-gates.yml
    if: success()
    needs: ci
    secrets: inherit
  
  pull-request:
    uses: ./.github/workflows/ci-pull-request.yml
    needs: gates
    secrets: inherit
    with:
      type: Feature
      labels: automatic,feature
      target-branch: develop
